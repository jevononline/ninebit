<head>
<title> 首页动画 </title>
<!-- Meta -->

<meta charset="utf-8" />

<link rel="stylesheet" href="css/style9.css" /> <!-- 影响字体表现 -->

</head>
<body>

<!--=== Slider ===-->
<div class="slider-inner">
    <div id="da-slider" class="da-slider">
        <div class="da-slide">
            <h2><i>实 时 &amp; 准 确</i> <br /> <i>智 慧 导 航</i> <br /> <i>全 平 台 APP</i></h2>
            <p><i>Realtime &amp; Accuracy</i> <br /> <i>Intellgente Navigation</i> <br /> <i>Full Platforms APP</i></p>
            <div class="da-img"><img src="img/apps.png"/></div>
        </div>
        <div class="da-slide">
            <h2><i>停 车 &amp; 支 付</i> <br /> <i>简 单 易 用</i> <br /> <i>从 此，想 停 就 停</i></h2>
            <p><i>Parking &amp; Paying</i> <br /> <i>Easy To Use</i> <br /> <i>Worry Free</i></p>
            <div class="da-img"><img src="img/park-pay.png"/></div>
        </div>
        <div class="da-slide">
            <h2><i>大 数 据</i> <br /> <i> 云 计 算</i> <br /> <i>一 切 ， 尽 在 掌 握</i></h2>
            <p><i>Big Data</i> <br /> <i>Cloud Computing</i> <br /> <i>All In Your Hands</i></p>
            <div class="da-img"><img src="img/cloud-computing.png"/></div>
        </div>
        <nav class="da-arrows">
            <span class="da-arrows-prev"></span>
            <span class="da-arrows-next"></span>
        </nav>
    </div><!--/da-slider-->
</div><!--/slider-->
<!--=== End Slider ===-->

<!-- JS Global Compulsory -->
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script> <!-- 关键js代码，关系到首页是否隐藏，依赖jquery库 -->
<script type="text/javascript" src="js/bootstrap.min.js"></script> <!-- 关键js代码，关系到首页是否隐藏，依赖 -->

<!-- JS Implementing Plugins -->
<script type="text/javascript" src="js/jquery.flexslider-min.js"></script> <!-- 关键js代码，关系到首页是否隐藏，依赖 -->
<script type="text/javascript" src="js/modernizr.js"></script> <!-- 影响是否自动播放 -->
<script type="text/javascript" src="js/jquery.cslider.js"></script> <!-- 关键js代码，关系到首页是否隐藏，依赖 -->

<!-- JS Page Level -->
<script type="text/javascript" src="js/app.js"></script>  <!-- 关键js代码，关系到首页是否隐藏-->
<script type="text/javascript" src="js/index.js"></script> <!-- 关键js代码，关系到首页是否隐藏-->
<script type="text/javascript"> <!-- 关键js代码，关系到首页是否隐藏-->
jQuery(document).ready(function() {
App.init();
App.initSliders();
Index.initParallaxSlider();
$('#nav-item-home').addClass('active');
});
</script>
